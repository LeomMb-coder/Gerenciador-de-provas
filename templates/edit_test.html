<!DOCTYPE html>
<html>
<head>
    <title>Editar Prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Editar Prova</h1>
    <form action="" method="POST">
        <input type="text" name="subject" class="form-control mb-2" placeholder="Subject" value="{{ test.subject }}" required>
        <input type="date" name="date" class="form-control mb-2" value="{{ test.date }}" required>
        <textarea name="description" class="form-control mb-2" placeholder="Description">{{ test.description }}</textarea>
        <input type="url" name="image_url" class="form-control mb-2" placeholder="Image URL (optional)" value="{{ test.image_url }}">
        <button type="submit" class="btn btn-primary">Salvar Mudanças</button>
    </form>
    <br>
    <a href="/">Voltar às Provas</a>
</body>
</html>
