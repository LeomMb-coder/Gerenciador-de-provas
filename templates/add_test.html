<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Prova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Adicionar Nova Prova</h1>
    <form action="/add" method="POST">
        <input type="text" name="subject" class="form-control mb-2" placeholder="Subject" required>
        <input type="date" name="date" class="form-control mb-2" required>
        <textarea name="description" class="form-control mb-2" placeholder="Description"></textarea>
        <input type="url" name="image_url" class="form-control mb-2" placeholder="Image URL (optional)">
        <button type="submit" class="btn btn-primary">Adicionar Prova</button>
    </form>
    <br>
    <a href="/">Voltar Ã s Provas</a>
</body>
</html>
